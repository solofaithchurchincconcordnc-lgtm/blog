title: Solo Faith Church Inc. Concord NC Blog
description: Community updates, faith resources, and local outreach highlights.

# IMPORTANT: these must be correct for URLs and sitemap
url: "https://solofaithchurchincconcordnc-lgtm.github.io"
baseurl: "/blog"

# Theme
theme: minima

# Plugins for SEO, sitemap, and RSS
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# Markdown settings (safe defaults)
markdown: kramdown
kramdown:
  input: GFM

# Optional: Minima theme extras (you can edit these later)
minima:
  skin: classic

# Donâ€™t include these files in the sitemap/site build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
